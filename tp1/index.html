<!DOCTYPE html>
<html lang="fr">

<body>

                <line x1="3" y1="18" x2="21" y2="18"></line>

    <div class="page1">

            <ul>
                <li>Menu</li>

            <div class="enfant">4</div>

        document.querySelector('.hamburger').addEventListener("click", ouvert)

            document.querySelector('.hamburger').classList.toggle('tourne')
        }
